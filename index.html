<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Explores</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
</head>

<body class="bg-light">
    <header class="cabecalho">
        <div class="conteudo-header d-flex align-items-center justify-content-center">
            <img class="img-fluid img-header" src="./asset/img/Dragon_Ball_Z_Logo_.png"
                alt="Logo do Dragon ball z Header">
        </div>
    </header>

    <main class="hero">
        <div class="hero-conteudo text-white">
            <h1>Dragon Ball Explorer</h1>
            <p>Descubra personagens, poderes e transformações da saga Dragon Ball!</p>
        </div>
    </main>

    <section class="sessao-pesquisa">
        <div class="input-container"> <input type="text" id="txtPersonagem" placeholder="Pesquisar personagem"
                class="input-pesquisar">
            <i class="bi bi-search search-icon"></i>
        </div>
        <div class="container-dropdown">
            <select class="filtro_pesquisa" name="filtro-personagens" id="filtro-personagens">
                <option value="">Sayjin</option>
                <option value="">Freeza</option>
                <option value="">Sayjin</option>
                <option value="">Sayjin</option>
                <option value="">Sayjin</option>
            </select>
        </div>
    </section>

    <section class="sessao-cards">
        <div class="alert alert-info d-none" id="mensagem-aviso" role="alert">
            nenhum personagem encontrado
        </div>
        <div class="row" id="linha-cards">
        </div>
    </section>

    <section class="paginas container">
        <ul>
            <li><a href="">1</a></li>
        </ul>
    </section>

<script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.1.6/dist/vibrant.min.js"></script>
<script src="./asset/js/app.js"></script>

</body>

</html>
