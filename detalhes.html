<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Explores</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="cabecalho">
        <div class="conteudo-header d-flex align-items-center justify-content-center">
            <img class="img-fluid img-header" src="./asset/img/Dragon_Ball_Z_Logo_.png"
                alt="Logo do Dragon ball z Header">
        </div>
    </header>

    <main class="hero-detalhes">

        <section class="sessao-detalhes">
            <div class="conteudo-detalhes">
                <a href="./index.html" class="m-3 btn-voltar"><i class="bi bi-arrow-left"></i> Voltar</a>
                <div class="corpo-detalhes mt-3">
                    <div class="row">

                        <div class="col-lg-6 d-flex justify-content-center align-items-center">

                            <img class="img-detalhes" src="" alt="" id="img-personagem">
                        </div>
                        <div class="col-lg-6">
                            <div class="row g-3">
                                <div class="col-lg-12">
                                    <div class="card-personagem p-3 ms-2">
                                        <h2 id="nome-personagem-card" class="mb-3 fw-bold nome-card"></h2>
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="info-personagem mb-2 d-flex flex-column">
                                                    <span class="label fs-6 text-white-75">Ki</span>
                                                    <span id="poder-luta" class="value fs-5 fw-semibold"></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="info-personagem d-flex flex-column mb-2">
                                                    <span class="label fs-6 text-white-75">Raça</span>
                                                    <span id="raca" class="value fs-5 fw-semibold"></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="info-personagem d-flex flex-column mb-2">
                                                    <span class="label fs-6 text-white-75">Equipe</span>
                                                    <span id="equipe" class="value fs-5 fw-semibold"></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="info-personagem d-flex flex-column mb-2">
                                                    <span class="label fs-6 text-white-75">Gênero</span>
                                                    <span id="genero" class="value fs-5 fw-semibold"></span>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="col-lg-23">
                                    <div class="sessao-transformacoes">
                                        <span class="fs-5">Transformações</span>
                                        <div class="row" id="linha-transformacoes">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="card-personagem p-3 ms-2 mb-5">
                                        <span class="fs-5">Origem</span>
                                        <h2 id="planeta-personagem-card" class="mb-3 fw-bold planeta-card"></h2>
                                        <img class="img-planeta" id="img-planeta" src="" alt="">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- <section class="sessao-transformacoes">
        <div class="container">
            <h2 class="mb-4 fw-bold text-center mt-3">Transformações</h2>
            <div class="alert alert-info" role="alert">
               personagem não possui transformações
            </div>
            <div id="linha-transformacoes" class="row">
            </div>
        </div>
    </section> -->

    <section class="sessao-descricao mb-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-flex justify-content-center">
                    <img src="./asset/img/descricao-personagem.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                    <h2 class="mb-4 fw-bold text-center mt-3">Descricao do <span id="nome-descricao"></span></h2>
                    <p id="descricao-personagem" class="desc-personagem"></p>
                </div>
            </div>
        </div>
    </section>



    <script src="./asset/js/app.js"></script>
</body>

</html>
